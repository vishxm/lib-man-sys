<body>
    <div class="container">
        <h3>These are the books!</h3>
        <hr>
        <table class="table" id="bookList">
            <thead>
                <tr>
                    <th>Book's ISBN</th>
                    <th>Book's Title</th>
                    <th>Book's Available Copies</th>
                </tr>
            </thead> 

            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        selectQry('select * from book;', function(rows){
            var tbl = '';

            rows.forEach(function(row) {
                tbl += '<tr>';
                tbl = tbl + '<td>' + row.isbn + '</td>';
                tbl = tbl + '<td>' + row.bookName + '</td>';
                tbl = tbl + '<td>' + row.bookCount + '</td>';
                tbl += '</tr>';
            });

            document.querySelector('#bookList > tbody').innerHTML = tbl;
        })
    </script>

    <div class="container" style="align-content: center; text-align: center;">
        <div class="row">
            <div class="col-sm-6" style="text-align: center; align-content: center;">
                <a href="addBook.html"><button class="btnLink">Add a book</button></a>
            </div>
            <div class="col-sm-6" style="text-align: center; align-content: center;">
                <a href="removeBook.html"><button class="btnLink">Remove a book</button></a>
            </div>   
        </div>
    </div>
</body>
