    <div class="container">
        <h3>Remove a book!</h3>
        <br>
        <form id="bookOut">
            
            <div class="form-group row">
                <label class="col-sm-2" for="id">Book's ISBN : </label>
                <div class="col-sm-10"><input class="form-control" type="text" name="isbn"></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="name">Book's Name : </label>
                <div class="col-sm-10"><input class="form-control" type="text" name="bookName"></div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12"><input class="form-control" type="submit" value="Submit Query"></div>
            </div>
        </form>        
    </div>

    <script>
       $("#bookOut").submit(function(event){
            var values = $(this).serializeArray();
            event.preventDefault();

            var inputs = {};
            $.each(values, function(k,v){
                inputs[v.name] = v.value;
            });

            console.log(inputs);

            var qry2 = "delete from trans where isbn = '"+inputs["isbn"]+"'";
            console.log(qry2);
            dbQuery(qry2);

            var qry = "delete from book where isbn = '" + inputs["isbn"] + "' ";
            console.log(qry);
            dbQuery(qry);

            
       });
    </script>
